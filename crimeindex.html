<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Crime Data</title>
</head>

<body>
    <div class="container" style="background-color: rgb(231, 231, 231);">

        <div class="jumbotron jumbotron-fluid p-0 mb-0 mt-2 rounded" style="background-color: rgb(231, 231, 231);">
            <div class="container text-center" style=" background-color: rgb(231, 231, 231) ">
                <h1 class="display-4 mt-0">Crime Rate Database</h1>
                <div class="container text-center mx-auto d-block shadow-lg p-3 mb-0 bg-white rounded mt-5">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="crime-data" class="sr-only">Crime</label>
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="City Crime Rate">
                        </div>
                        <div class="form-group">
                            <label for="" class="sr-only"></label>
                            <input type="text/number" class="form-control" id="city-zip" placeholder="City/Zip">
                        </div>
                        <button type="submit" class="btn btn-primary ml-2 ">Search</button>
                    </form>
                </div>
                <div class="container h-100 text-center mx-auto d-block w-100 shadow-lg p-3 bg-white rounded mt-5">

                </div>
            </div>
        </div>
    </div>

    <div class="card mx-auto" style="width: 1140px;">
        <div class="card-header text-center text-white-50 bg-dark rounded-0">Designed By MAU Inc.</div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
